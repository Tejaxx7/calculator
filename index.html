<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="public/js/calculator.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="container calculator">
                <div class="row mt-4">
                    <div class="col-3">
                        <button class="nrm-button btn btn-outline-secondary" id="del-btn">Del</button>
                    </div>
                    <div class="col-9 screen-outer">
                        <div class="screen-inner">
                            <p class="display-text" id="text">0</p>
                        </div>
                    </div>
   
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">7</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">8</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">9</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">+</button>
                    </div>
                    
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">4</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">5</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">6</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">-</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">1</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">2</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">3</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">รท</button>
                    </div>   
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">0</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">.</button>
                    </div>
                    <div class="col">
                        <button class="nrm-button btn btn-outline-secondary" id="eql-btn">=</button>
                    </div>
                    <div class="col">
                        <button class="body-btn nrm-button btn btn-outline-secondary">x</button>
                    </div>
                </div>
                <div class="row mt-4">

                </div>
            </div>
    </body>

</html>
